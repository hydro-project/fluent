apiVersion: v1
kind: Pod
metadata:
  name: function-pod-NUM_DUMMY
  labels: 
    role: function
spec:
  restartPolicy: Never
  volumes:
  - name: ipc
    hostPath:
      path: /tmp
  hostNetwork: true
  hostIPC: true
  containers:
  ### FUNCTION CONTAINER 2
  - name: function-1
    image: vsreekanti/fluent-func
    imagePullPolicy: Always
    env: 
    - name: ROUTE_ADDR
      value: ROUTE_ADDR_DUMMY
    - name: MGMT_IP
      value: MGMT_IP_DUMMY
    - name: REPO_ORG
      value: vsreekanti
    - name: REPO_BRANCH
      value: func-scheduling
    - name: SCHED_IPS
      value: SCHED_IPS_DUMMY
    - name: THREAD_ID
      value: "0"
    - name: SYSTEM_FUNC
      value: none
    volumeMounts:
    - mountPath: /requests
      name: ipc
