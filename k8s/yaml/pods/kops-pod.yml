apiVersion: v1
kind: Pod
metadata:
  name: kops-pod
  labels: 
    role: kops
spec:
  containers:
  - name: kops-container
    image: vsreekanti/fluent-kops
    env: 
    - name: AWS_ACCESS_KEY_ID
      value: ACCESS_KEY_ID_DUMMY
    - name: AWS_SECRET_ACCESS_KEY
      value: SECRET_KEY_DUMMY
    - name: KOPS_STATE_STORE
      value: KOPS_BUCKET_DUMMY
    - name: NAME
      value: CLUSTER_NAME
  nodeSelector:
    role: general
