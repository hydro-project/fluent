apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scheduler-nodes
  labels: 
    role: scheduler
spec:
  selector:
    matchLabels:
      role: scheduler
  template:
    metadata:
      labels:
        role: scheduler
    spec:
      nodeSelector:
        role: scheduler
      hostNetwork: true
      hostIPC: true
      containers:
      - name: scheduler-container
        image: fluentproject/executor
        imagePullPolicy: Always
        env: 
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: SYSTEM_FUNC
          value: scheduler
        - name: REPO_ORG
          value: vsreekanti
        - name: REPO_BRANCH
          value: k8s-ds
